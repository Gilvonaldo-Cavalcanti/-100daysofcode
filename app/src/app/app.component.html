<ion-app>
  <ion-split-pane>

    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-list>

          <ion-item>
            <ion-icon name="person"></ion-icon>
            <ion-label>Meu Perfil</ion-label>
          </ion-item>

          <ion-item button [routerLink]="['sobre']">
            <ion-icon name="information-circle-outline"></ion-icon>
            <ion-label>Sobre</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="archive"></ion-icon>
              <ion-label>Treinos Arquivados</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="archive"></ion-icon>
            <ion-label>Avaliações Arquivadas</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="bug">Reportar Bugs</ion-icon>
            <ion-label>Reportar Bugs</ion-label>
          </ion-item>

        </ion-list>
      </ion-content>

      <ion-footer>
        <ion-toolbar>
          <ion-button (click)='sair()' fill="clear" color="dark" expand="block">Sair</ion-button>
        </ion-toolbar>

      </ion-footer>

    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>

</ion-app>
