<ion-header>

  <ion-toolbar>

    <ion-title>Minha Ficha de Treino</ion-title>

      <ion-buttons slot="end">
        <ion-menu-button autoHide="false">

          <ion-icon name="log-out" (click)="sair()" [routerLink]="tabs"></ion-icon>

        </ion-menu-button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>


  <!--Exemplo de card de treinos -->

  <ion-card button (click)="treinodetalhe()">

    <ion-card-header>
      <ion-card-subtitle>Segunda-Feira</ion-card-subtitle>
      <ion-card-title>Exemplo de Treino 1</ion-card-title>
    </ion-card-header>


    <ion-card-content>

      <ion-row style="border-bottom: groove;">
        <ion-col col-4>
          <ion-label>Exercício</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label>Voltas</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label>Repetições</ion-label>
        </ion-col>
      </ion-row>

      <ion-row style="border-bottom: groove;">
        <ion-col col-4>
          <ion-label>Leg 90º</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label>5 voltas</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label>14 repetições</ion-label>
        </ion-col>
      </ion-row>

      <ion-row style="border-bottom: groove;">
        <ion-col col-4>
          <ion-label>supino</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label>3 voltas</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label>12 repetições</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4>
          <ion-label>stiff</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label>4 voltas</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label>10 repetições</ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
 

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="pageaddtreino()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
